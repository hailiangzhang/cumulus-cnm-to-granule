apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'target/dependency/', include: '*.jar')
}

task buildZip(type: Zip) {

    from compileJava
    from processResources              
    into('lib') {
        from configurations.runtime
    }
    archiveName 'cnmToGranule-1.1.0.zip'           
}

build.dependsOn buildZip
